# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json


name: azure-{{cookiecutter.project_backend}}-{{cookiecutter.db_resource}}-{{cookiecutter.project_host}}
metadata:
    template: azure-{{cookiecutter.project_backend}}-{{cookiecutter.db_resource}}-{{cookiecutter.project_host}}
infra:
    provider: "bicep"
services:
    web:
        project: src
        language: py
        {% if cookiecutter.project_host == "aca" %}
        module: web
        host: containerapp
        {% endif %}
        {% if cookiecutter.project_host == "appservice" %}
        host: appservice
        {% endif %}
